<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>ENEM</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.out.css" rel="stylesheet">
    <script src="./js/main.js"></script>
    </head>
    <body>
        <div class="h-screen flex flex-col">
            <div class="h-12 border-b">

            </div>
            <div class="w-screen h-1/3 flex flex-col justify-center items-center border-b">
                <div class="w-1/2 flex justify-center">
                    <select class="w-1/3 py-3 indent-2 rounded-lg shadow border enabled:bg-white disabled:opacity-50" name="ano" id="ano">
                        <option value="">ANO</option>
                    </select>
                    <select class="w-1/3 mx-1 py-3 indent-2 rounded-lg shadow border enabled:bg-white disabled:opacity-50" name="area" id="area" disabled>
                        <option value="">AREA</option>
                    </select>
                    <select class="w-1/3 py-3 indent-2 rounded-lg shadow border enabled:bg-white disabled:opacity-50" name="prova" id="prova" disabled>
                        <option value="">PROVA</option>
                    </select>
                </div>
                <div class="w-1/2 flex justify-center mt-2">
                    <input class="border grow p-2 mr-2 rounded-lg shadow" type="text" name="gabarito" id="gabarito">
                    <input class="bg-blue-600 text-white w-1/4 p-2 disabled:opacity-75 rounded-lg shadow enabled:hover:bg-blue-700" type="button" name="submit" id="submit" value="Submit" disabled>
                </div>
            </div>
            <div class="grow flex justify-center items-center">
                <div class="h-[32rem] w-96 border rounded-lg shadow" id="score-card">

                </div>
                <div class="ml-8 w-5/12 h-[32rem] border rounded-lg shadow">

                </div>
            </div>
        </div>
    </body>
</html>
